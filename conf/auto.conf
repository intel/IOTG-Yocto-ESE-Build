libdrm_srcrev_pn-libdrm-native = "${libdrm_srcrev_pn-libdrm}"
libdrm_pv_pn-libdrm-native = "${libdrm_pv_pn-libdrm}"

# mesa
mesa_url = "git://${TOPDIR}/../managed/mesa;branch=HEAD;nobranch=1;protocol=file;usehead=1"
mesa_srcrev = "${AUTOREV}"
mesa_pv = "19+git${SRCPV}"

