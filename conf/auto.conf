KERNEL_VERSION_SANITY_SKIP = "1"

# Intel-mainline (public)
# git://github.com/intel/mainline-tracking.git;protocol=https;nobranch=1;name=machine
KERNEL_SRC_URI_pn-linux-intel-mainline-5.4 = "git://${TOPDIR}/../managed/linux-sources-mainline-5.4;name=machine;branch=HEAD;nobranch=1;protocol=file;usehead=1"
SRCREV_machine_pn-linux-intel-mainline-5.4 = "${AUTOREV}"
LINUX_VERSION_pn-linux-intel-mainline-5.4  = "5.4+"

# networkproxy
KERNEL_WRAP_pn-linux-intel-mainline-5.4-networkproxy = "linux-intel-mainline-5.4"
